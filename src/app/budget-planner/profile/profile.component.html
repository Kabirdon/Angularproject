<!-- Side navigation component -->
<app-side-nav></app-side-nav>

<!-- Container for the profile form -->
<div class="profile-form">
    <h2>User Profile</h2>

    <!-- Form element bound to Angular FormGroup (profileForm) and submit event handler (onSubmit) -->
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

        <!-- Form group for the name input -->
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" formControlName="name" placeholder="Enter your name" required>
        </div>

        <!-- Row containing age and date of birth inputs -->
        <div class="form-row">
            <!-- Form group for the age input -->
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" formControlName="age" placeholder="Enter your age" required>
            </div>
            <!-- Form group for the date of birth input -->
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" formControlName="dob" placeholder="Select your date of birth" required>
            </div>
        </div>

        <!-- Row containing gender and email inputs -->
        <div class="form-row">
            <!-- Form group for the gender select box -->
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" formControlName="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <!-- Form group for the email input -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" formControlName="email" placeholder="Enter your email" required>
            </div>
        </div>

        <!-- Row containing occupation and contact number inputs -->
        <div class="form-row">
            <!-- Form group for the occupation input -->
            <div class="form-group">
                <label for="occupation">Occupation:</label>
                <input type="text" id="occupation" formControlName="occupation" placeholder="Enter your occupation" required>
            </div>
            <!-- Form group for the contact number input -->
            <div class="form-group">
                <label for="contact">Contact:</label>
                <input type="text" id="contact" formControlName="contact" placeholder="Enter your contact number" required>
            </div>
        </div>

        <!-- Form group for the address input -->
        <div class="form-row">
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" formControlName="address" placeholder="Enter your address" required>
            </div>
        </div>

        <!-- Submit button for the form -->
        <h2>
            <button type="submit" (click)="onSubmit()">Save</button>
        </h2>
    </form>
</div>
